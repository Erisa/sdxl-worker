<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="MechaMuse | generate an image using Cloudflare Workers, Cloudflare AI and the Stable Diffusion XL Model"
		/>
		<meta property="og:title" content="MechaMuse" />
		<meta property="og:url" content="https://mecha-muse.twizy.workers.dev/" />
		<meta property="og:type" content="website" />
		<meta
			property="og:description"
			content="MechaMuse, generate an image using Cloudflare Workers, Cloudflare AI and the Stable Diffusion XL Model"
		/>
		<meta property="og:image" content="https://i.gyazo.com/2e6a5c55298677e7485f128e822ad4a4.jpg" />
		<link rel="shortcut icon" type="image/x-icon" href="https://i.gyazo.com/2e6a5c55298677e7485f128e822ad4a4.jpg" />
		<title>Generate an image using StabilityAI</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				margin-top: 50px;
				background-color: grey;
			}
			#inputField {
				width: 50%;
				padding: 10px;
				font-size: 16px;
				border: 2px solid #ddd;
				border-radius: 4px;
				margin-bottom: 10px;
			}

			button {
				padding: 10px 20px;
				font-size: 16px;
				color: white;
				background-color: #007bff;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.3s;
			}

			button:hover {
				background-color: #0056b3;
			}

			#imageContainer img {
				margin-top: 20px;
				max-width: 40%;
				height: 40%;
				border: 2px solid #ddd;
				border-radius: 4px;
				padding: 5px;
			}
			.loader {
				border: 5px solid #f3f3f3;
				border-top: 5px solid #3498db;
				border-radius: 50%;
				width: 50px;
				height: 50px;
				animation: spin 2s linear infinite;
				display: none;
				margin: 20px auto;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			footer {
				text-align: center;
				padding: 20px 0;
				background-color: grey;
				position: fixed;
				bottom: 0;
				width: 100%;
			}

			footer p {
				margin: 0;
				color: white;
			}
		</style>
	</head>
	<body>
		<h1>Generate an image using Stable Diffusion XL</h1>
		<p>Running the Stable Diffusion XL model using the Cloudflare Workers AI</p>
		<input type="text" id="inputField" placeholder="Enter a prompt" />
		<button onclick="fetchImage()">Generate an image</button>
		<div class="loader" id="loader"></div>
		<div id="imageContainer"></div>
		<footer>View the source code on <a href="https://github.com/alexraskin/sdxl-worker">GitHub</a>.</footer>

		<script>
			function fetchImage() {
				var userInput = document.getElementById('inputField').value;
				var loader = document.getElementById('loader');

				loader.style.display = 'block';
				imageContainer.innerHTML = '';

				fetch('/', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ prompt: userInput }),
				})
					.then((response) => response.blob())
					.then((imageBlob) => {
						const imageObjectURL = URL.createObjectURL(imageBlob);
						const imageContainer = document.getElementById('imageContainer');
						imageContainer.innerHTML = `<img src="${imageObjectURL}" alt="Fetched Image"/>`;
						loader.style.display = 'none';
					})
					.catch((error) => {
						console.error('Error fetching the image:', error);
						alert('Error fetching the image.');
						loader.style.display = 'none';
					});
			}
		</script>
	</body>
</html>
